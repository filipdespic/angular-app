<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>I'm in the AppComponent!</h3>
            <hr>
            <app-servers></app-servers> 
        </div>
        <div class="col-xs-12">
            <app-success-alert></app-success-alert>
            <app-warning-alert></app-warning-alert>
        </div>
        <div class="col-xs-12">
            <label>Enter who made these changes</label>
            <input type="text" class="form-control" [(ngModel)]="username">
            <p [hidden]="isUsernameEmpty()">The changes were made by: {{ username }}</p>
            <button class="btn btn-primary" [disabled]="isUsernameEmpty()" (click)="resetUsername()">Reset</button>
        </div>
    </div>
</div>
